<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plant Disease Classification</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 900px;
            width: 100%;
            padding: 40px;
        }

        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 10px;
            font-size: 2.5em;
        }

        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 30px;
            font-size: 1.1em;
        }

        .upload-area {
            border: 3px dashed #667eea;
            border-radius: 15px;
            padding: 40px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            background: #f8f9ff;
            margin-bottom: 30px;
        }

        .upload-area:hover {
            border-color: #764ba2;
            background: #f0f2ff;
        }

        .upload-area.dragover {
            border-color: #764ba2;
            background: #e8ebff;
            transform: scale(1.02);
        }

        .upload-icon {
            font-size: 4em;
            margin-bottom: 15px;
        }

        .upload-text {
            font-size: 1.2em;
            color: #667eea;
            margin-bottom: 10px;
        }

        .upload-hint {
            color: #999;
            font-size: 0.9em;
        }

        #fileInput {
            display: none;
        }

        .image-preview {
            margin: 30px 0;
            text-align: center;
            display: none;
        }

        .image-preview img {
            max-width: 100%;
            max-height: 400px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }

        .button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 40px;
            font-size: 1.1em;
            border-radius: 10px;
            cursor: pointer;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
            width: 100%;
            margin-top: 20px;
            font-weight: 600;
        }

        .button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.4);
        }

        .button:active {
            transform: translateY(0);
        }

        .button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .results {
            margin-top: 30px;
            display: none;
        }

        .results h2 {
            color: #333;
            margin-bottom: 20px;
            font-size: 1.8em;
        }

        .prediction-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 25px;
            border-radius: 15px;
            margin-bottom: 20px;
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.3);
        }

        .prediction-card h3 {
            font-size: 1.5em;
            margin-bottom: 10px;
        }

        .prediction-card .confidence {
            font-size: 2em;
            font-weight: bold;
            margin-top: 10px;
        }

        .top-predictions {
            margin-top: 20px;
        }

        .top-predictions h3 {
            color: #333;
            margin-bottom: 15px;
            font-size: 1.3em;
        }

        .prediction-item {
            background: #f8f9ff;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: transform 0.2s ease;
        }

        .prediction-item:hover {
            transform: translateX(5px);
            background: #f0f2ff;
        }

        .prediction-label {
            font-weight: 600;
            color: #333;
            flex: 1;
        }

        .prediction-bar {
            flex: 2;
            height: 25px;
            background: #e0e0e0;
            border-radius: 12px;
            margin: 0 15px;
            overflow: hidden;
            position: relative;
        }

        .prediction-bar-fill {
            height: 100%;
            background: linear-gradient(90deg, #667eea 0%, #764ba2 100%);
            border-radius: 12px;
            transition: width 0.5s ease;
        }

        .prediction-percent {
            font-weight: 600;
            color: #667eea;
            min-width: 60px;
            text-align: right;
        }

        .loading {
            display: none;
            text-align: center;
            margin: 20px 0;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .error {
            background: #fee;
            color: #c33;
            padding: 15px;
            border-radius: 10px;
            margin-top: 20px;
            display: none;
        }

        .format-label {
            color: #999;
            font-size: 0.85em;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸŒ¿ Plant Disease Classifier</h1>
        <p class="subtitle">Upload an image of a plant leaf to identify potential diseases</p>

        <div class="upload-area" id="uploadArea">
            <div class="upload-icon">ðŸ“¸</div>
            <div class="upload-text">Click to upload or drag and drop</div>
            <div class="upload-hint">Supports JPG, PNG, JPEG formats</div>
            <input type="file" id="fileInput" accept="image/*">
        </div>

        <div class="image-preview" id="imagePreview">
            <img id="previewImage" alt="Preview">
        </div>

        <button class="button" id="predictButton" disabled>Analyze Plant Disease</button>

        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p style="margin-top: 10px; color: #666;">Analyzing image...</p>
        </div>

        <div class="error" id="error"></div>

        <div class="results" id="results">
            <h2>Prediction Results</h2>
            <div class="prediction-card" id="topPrediction">
                <h3 id="topLabel">-</h3>
                <div class="confidence" id="topConfidence">-</div>
            </div>

            <div class="top-predictions">
                <h3>Top Predictions</h3>
                <div id="predictionsList"></div>
            </div>
        </div>
    </div>

    <script>
        const uploadArea = document.getElementById('uploadArea');
        const fileInput = document.getElementById('fileInput');
        const imagePreview = document.getElementById('imagePreview');
        const previewImage = document.getElementById('previewImage');
        const predictButton = document.getElementById('predictButton');
        const loading = document.getElementById('loading');
        const results = document.getElementById('results');
        const error = document.getElementById('error');
        const topLabel = document.getElementById('topLabel');
        const topConfidence = document.getElementById('topConfidence');
        const predictionsList = document.getElementById('predictionsList');

        let selectedFile = null;

        // Click to upload
        uploadArea.addEventListener('click', () => {
            fileInput.click();
        });

        // Drag and drop
        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.classList.add('dragover');
        });

        uploadArea.addEventListener('dragleave', () => {
            uploadArea.classList.remove('dragover');
        });

        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.classList.remove('dragover');
            const files = e.dataTransfer.files;
            if (files.length > 0) {
                handleFile(files[0]);
            }
        });

        // File input change
        fileInput.addEventListener('change', (e) => {
            if (e.target.files.length > 0) {
                handleFile(e.target.files[0]);
            }
        });

        function handleFile(file) {
            if (!file.type.startsWith('image/')) {
                showError('Please upload an image file (JPG, PNG, etc.)');
                return;
            }

            selectedFile = file;
            const reader = new FileReader();
            reader.onload = (e) => {
                previewImage.src = e.target.result;
                imagePreview.style.display = 'block';
                predictButton.disabled = false;
                results.style.display = 'none';
                error.style.display = 'none';
            };
            reader.readAsDataURL(file);
        }

        predictButton.addEventListener('click', async () => {
            if (!selectedFile) return;

            const formData = new FormData();
            formData.append('file', selectedFile);

            // Show loading, hide results
            loading.style.display = 'block';
            results.style.display = 'none';
            error.style.display = 'none';
            predictButton.disabled = true;

            try {
                const response = await fetch('/predict', {
                    method: 'POST',
                    body: formData
                });

                if (!response.ok) {
                    throw new Error('Prediction failed. Please try again.');
                }

                const data = await response.json();
                displayResults(data.prediction);
            } catch (err) {
                showError(err.message || 'An error occurred. Please try again.');
            } finally {
                loading.style.display = 'none';
                predictButton.disabled = false;
            }
        });

        function displayResults(predictions) {
            // Sort predictions by confidence
            const sorted = Object.entries(predictions)
                .map(([label, confidence]) => ({
                    label: formatLabel(label),
                    confidence: confidence * 100
                }))
                .sort((a, b) => b.confidence - a.confidence);

            // Display top prediction
            const top = sorted[0];
            topLabel.textContent = top.label;
            topConfidence.textContent = `${top.confidence.toFixed(2)}%`;

            // Display top 5 predictions
            predictionsList.innerHTML = '';
            sorted.slice(0, 5).forEach((pred, index) => {
                const item = document.createElement('div');
                item.className = 'prediction-item';
                item.innerHTML = `
                    <span class="prediction-label">${index + 1}. ${pred.label}</span>
                    <div class="prediction-bar">
                        <div class="prediction-bar-fill" style="width: ${pred.confidence}%"></div>
                    </div>
                    <span class="prediction-percent">${pred.confidence.toFixed(2)}%</span>
                `;
                predictionsList.appendChild(item);
            });

            results.style.display = 'block';
        }

        function formatLabel(label) {
            // Convert "Apple___Apple_scab" to "Apple - Apple Scab"
            return label
                .replace(/___/g, ' - ')
                .replace(/_/g, ' ')
                .replace(/\b\w/g, l => l.toUpperCase());
        }

        function showError(message) {
            error.textContent = message;
            error.style.display = 'block';
        }
    </script>
</body>
</html>
