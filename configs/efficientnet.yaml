model:
  name: efficientnet
  params:
    num_classes: 38
    model_name: efficientnet_b0
    pretrained: true
    dropout: 0.5

data:
  root_dir: data/raw
  image_size: 224
  batch_size: 32
  num_workers: 4
  num_classes: 38

augmentations:
  - name: horizontal_flip
    params:
      p: 0.5
  - name: rotation
    params:
      degrees: 15
  - name: color_jitter
    params:
      brightness: 0.2
      contrast: 0.2
      saturation: 0.2
      hue: 0.1

training:
  seed: 42
  num_epochs: 50
  lr: 1e-3
  optimizer: adam
  optimizer_kwargs:
    weight_decay: 1e-4
    betas: [0.9, 0.999]
  clip_grad_norm: 1.0
  patience: 7
  log_dir: logs/run_efficientnet
  log_to_file: false


